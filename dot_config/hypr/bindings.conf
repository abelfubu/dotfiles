# --- Modifier Key
$mod = ALT

# --- Reload Omarchy/Hyprland
bind = $mod SHIFT, O, exec, hyprctl reload

# --- Toggle keybindings (no exact equivalent, so leave commented)
# bind = $mod, I, ???

# --- App Shortcuts
bindd = $mod SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = $mod, B, Browser, exec, $browser
bindd = $mod, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = $mod, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = $mod SHIFT, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = $mod, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = $mod, M, YouTube Music, exec, omarchy-launch-webapp "https://music.youtube.com/"
bindd = $mod SHIFT, M, Monkeytype, exec, omarchy-launch-webapp "https://monkeytype.com/"
bindd = $mod SHIFT, T, Activity, exec, omarchy-launch-tui btop

# --- Close / Maximize
bindd = $mod, W, Kill Active, killactive
bindd = $mod, O, Full Screen, fullscreen

# --- Focus Windows
bindd = $mod, H, Move left, movefocus, l
bindd = $mod, J, Move down, movefocus, d
bindd = $mod, K, Move up, movefocus, u
bindd = $mod, L, Move right, movefocus, r

# --- Cycle focus (Hyprland cycles with focuswindow)
bind = $mod SHIFT, bracketleft, focuswindow, prev
bind = $mod SHIFT, bracketright, focuswindow, next

# --- Move Windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, Return, movetoworkspace, current # no promote concept

# --- Stack (Hyprland’s group = stack)
bind = $mod, LEFT, togglegroup
bind = $mod, DOWN, moveintogroup, d
bind = $mod, UP, moveintogroup, u
bind = $mod, RIGHT, moveintogroup, r
bind = $mod, semicolon, moveoutofgroup
bind = $mod, bracketleft, changegroupactive, b
bind = $mod, bracketright, changegroupactive, f

# --- Resize (Hyprland "resizeactive")
bind = $mod, equal, resizeactive, 50 0           # + horizontal
bind = $mod, minus, resizeactive, -50 0          # - horizontal
bind = $mod SHIFT, equal, resizeactive, 0 50     # + vertical
bind = $mod SHIFT, minus, resizeactive, 0 -50    # - vertical


# --- Retile / Pause Layout (no direct equivalent)
# bind = $mod SHIFT, R, ???
# bind = $mod, P, ???

# --- Workspaces 1–8
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8

# --- Move active window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8

# use whatever shortcut floats your boat
bind = $mod, Space, exec, vicinae toggle
